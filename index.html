<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- stile -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <header class="container">
        
        <nav class="navbar navbar-light  row bg-light ">
            
            <form class="container-fluid">
              <div class="input-group">
                <div class="container col-2" >
                    <div class="row">
                        <img src="img/logo.svg" alt="">
                    </div>
    
                </div>
                <span class="input-group-text " id="basic-addon1"><i class="fa fa-search"></i></span>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </div>
            </form>
        </nav>
    </header>
    

    <main class="container bg-white border d-flex flex-lg-row flex-md-column flex-xl-row  flex-sm-column flex-xs-column mt-lg-1">
        <div class="bg-danger  row   col-lg-1  m-lg-1">
            
            <form class="container-fluid  position-fixed col-lg-12">
              <div class="input-group ">
                <div class="container " >
                    
    
                </div>
                
              </div>
            </form>
        </div>
        
       
        <section id="jumbo" class="bg-dark  col-lg-8" >
            <div class="container bg-white col-10  mt-1 ">
                <div class="row mt-2 ">
                    <form class="my-5" >
                        <div class="mb-3">
                            <input type="text" class="form-control form-control border-0 border-bottom  shadow-none" id="inputName" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control border-0 border-bottom  shadow-none" id="inputEmail" aria-describedby="emailHelp" placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control border-0 border-bottom  shadow-none" id="inputPhoneNumber" aria-describedby="emailHelp" placeholder="Phone Number">
                        </div>
                    </form> 
                </div>
    
            </div>
           
    
        </section>


        <section id="todo" class=" container diplay-md-none">
            <div class="container border mt-2 ">
                <div class="row bg-white ">
                    <div>
                        <h3>Todo</h3>
                        <div class="container">
                            <div class="form-check ">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Default checkbox
                                </label>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="container border mt-1">
                <div class="row">
                    <div class="col">
                        <div class="my_card">
                            <img src="img/stats.jpeg" alt="" class="img-fluid ">
                        </div>
                    </div>
                    

                </div>

            </div>
            <div class="container border mt-1">
                <div>
                    <h5>Utenti attivi</h5>
                    <form class="my-5" >
                        <div class="mb-3">
                            <input type="text" class="form-control form-control border-0 border-bottom  shadow-none" id="inputName" aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control border-0 border-bottom  shadow-none" id="inputEmail" aria-describedby="emailHelp" placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control form-control border-0 border-bottom  shadow-none" id="inputPhoneNumber" aria-describedby="emailHelp" placeholder="Phone Number">
                        </div>
                    </form> 

                    
                </div>
            </div>
            

            

        </section>

        <footer>
            <div class="container col-12 bg-success">
                <div class="row  col-12 bg-white">
    
                    
    
                </div>
            </div>
        </footer>
    
    
    
    </main>
    <footer>
        <div class="container border p-5 bg-success">
            <div class="row">

            </div>

        </div>

    </footer>


    
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
