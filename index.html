<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body >
    <!-- header-nav -->
    <header>
      <nav class="navbar navbar-lg">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand d-xs-block d-lg-none image-small" href="#">
          <img class="img-fluid" src="img/mobile-logo.png" alt="logo"/>
          </a>
          <a class="navbar-brand d-none d-lg-block" href="#">
          <img class="img-fluid" src="img/logo.svg" alt="logo"/>
          </a>
          <!-- end logo -->
          <!-- search -->
          <form class="d-flex flex-grow-1" role="search">
            <div class="input-group-text bg-body-secondary rounded-0 rounded-start border-0">
              <a href="">
              <i class="fa-solid fa-magnifying-glass "></i>
              </a>
            </div>
            <input class="form-control text-light bg-body-secondary me-2 rounded-0 rounded-end border-0" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search"/>
          </form>
          <!-- end search-->
          <!-- icon and links -->
          <div class="flex-grow-0">
            <ul class="d-flex list-unstyled ms-auto mb-0">
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#">
                <i class="fa-solid fa-list-ul"></i>
                </a>
              </li>
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </li>
              <li class="nav-item mx-2 d-none d-lg-block">
                <a class="nav-link" href="#">
                <i class="fa-solid fa-circle-question"></i>
                </a>
              </li>
              <li class="nav-item dropstart ms-2">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-bell"></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- end icon and links -->
        </div>
      </nav>
    </header>
    <!-- end header-nav -->
    <main class="d-flex container-fluid bg-success">
      <!-- side-bar -->
      <nav class="d-flex flex-column align-items-center py-3 ">
        <!-- top side-bar -->
        <ul class="p-0">
          <li class="d-flex align-items-center list-unstyled my-3 px-2 py-1 list-menu">
            <i class="fa-solid fa-house me-lg-2"></i><a href="#" class="d-none d-lg-block link-light link-underline-opacity-0">Home</a>
          </li>
          <li class="d-flex align-items-center list-unstyled my-3 px-2 py-1 list-menu">
            <i class="fa-solid fa-chart-simple me-lg-2"></i><a href="#" class="d-none d-lg-block link-light link-underline-opacity-0">Stats</a>
          </li>
          <li class="d-flex align-items-center list-unstyled my-3 px-2 py-1 list-menu">
            <i class="fa-solid fa-signal me-lg-2"></i><a href="#" class="d-none d-lg-block link-light link-underline-opacity-0">Signals</a>
          </li>
        </ul>
        <!-- end top side-bar -->
        <!-- bottom side-bar -->
        <div class=" mt-auto">
          <ul class="ps-0">
            <li class="d-flex align-items-center list-unstyled my-3 list-menu">
              <i class="fa-solid fa-gear me-lg-2"></i><a href="#" class="d-none d-lg-block link-light link-underline-opacity-0">Admin</a>
            </li>
          </ul>
        </div>
        <!-- end bottom side-bar -->
      </nav>
      <!-- end side-bar -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
